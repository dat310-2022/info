<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Assignment 3 | main page</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <div class="content">
            <div id="logo">
                <h1>MySocks</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fa fa-home"></i></a></li>
                    <li><a href="product.html"><i class="fa fa-percent"></i></a></li>
                    <li><a href="cart.html"><i class="fa fa-shopping-cart"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>
        
    <main class="content main">
        
        <div>
            <h1>Cart</h1>
            <div class="cart-element framed">
                <div> 
                    <!-- A div to add padding around the table and change background color. -->
                <table class="cart-table">
                    <thead>
                        <th>Product</th>
                        <th>Size</th>
                        <th>Count</th>
                        <th>Item price</th>
                        <th>Discount</th>
                        <th>Price</th>
                        <th class="table-end">Cancel</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Special socks</td>
                            <td>S</td>
                            <td>1</td>
                            <td>170,00</td>
                            <td class="discount">18%</td>
                            <td>170,00</td>
                            <td class="table-end">
                                <button>X</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Socks</td>
                            <td>L</td>
                            <td>1</td>
                            <td>170,00</td>
                            <td></td>
                            <td>139,40</td>
                            <td class="table-end"><button>X</button></td>
                        </tr>
                        <tr>
                            <td>Socks</td>
                            <td>XXL</td>
                            <td>3</td>
                            <td>170,00</td>
                            <td></td>
                            <td>510,00</td>
                            <td class="table-end">
                                    <button>X</button>
                            </td>
                        </tr>
                        <tr>
                                <td colspan="5">Totals</td>
                                <td>819,40</td>
                                <td class="table-end">

                                </td>
                            </tr>
                    </tbody>
                </table>
                </div>
            </div>
            <h1>Checkout</h1>
            <div class="cart-element framed">
                <div>
                <form>
                    <fieldset class="framed">
                        <legend>Billing details</legend>
                        <label>First Name
                        <input type="text" name="first_name" id="first_name"></label>
                        <label>Last Name
                        <input type="text" name="last_name" id="last_name"></label>
                        <label>Email
                        <input type="email" name="email" id="email"></label>
                    </fieldset>
                    <fieldset class="framed">
                        <legend>Delivery address</legend>
                        <label>Street
                        <input type="text" name="street" id="street"></label>
                        <label>City
                        <input type="text" name="city" id="city"></label>
                        <label>Postal Code
                        <input type="text" min="0" name="postal" id="postal"></label>
                    </fieldset>
                    <fieldset class="framed flexbox space_between">
                            <legend>Submit order</legend>
                            
                            <label for="AGB" class="checkboxlabel"><input type="checkbox" name="AGB" id="AGB">I agree to the general terms of service.</label>
                            <button type="submit">Submit</button>
                    </fieldset>
                </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="flexbox">
        <div class="contact">
            <span class="strong">Customer service:</span> |
            +47 321 09 87654 |
            <a href="#">contact@noreply.com</a>
        </div>
    </footer>
</body>
</html>
