    <div>

    </div>
    <div>
        <input type="radio" name="gender" value="male" id="male-check"/>

        <label for="male-check"> female</label>

    <div>
        <label for="birth_date">Date of birth:</label>
        <input type="date" name="birth_date" id="birth_date"/>

</form>
</body>
