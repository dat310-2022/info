<html lang="en">
<head>

    <title>Vue 3: Exercise 2 Vue Router</title>

<body>
<div id="app">
    <router-view></router-view>
</div>
<script>
    let main = {
        template: /*html*/`
        <div>
            <h1>Welcome to the main page</h1>
            <label for="fruit">Type a fruit</label>
            <input type="text" id="fruit" v-model="fruit">
        </div>
        `,
        data: function(){
            return { fruit: ''};
        }
        
    };
    let fruitPage = {
        // add a component that contains a h2 with text: You have chosen :name
    }

    let router = VueRouter.createRouter({
        history: VueRouter.createWebHashHistory(),
        routes:[
            { path: '/', component: main}
            //add a path { path: '/fruit/:name'} for the fruitPage
        ]
    });
    
    let app = Vue.createApp({});
    app.use(router);
    app.mount("#app");
</script>

</html>
