<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Vue -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://unpkg.com/vue@3.0.5/dist/vue.global.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    
    <style>
        .box {
            border: 1px solid gray;
            padding: 10px;
        }
        
        .container {
            width: 300px;
            margin: 30px auto;
        }

        i.fa {
            font-size: 2em;
        }
        button {
            padding: 3px;
        }
        .final {
            display: flex;
            justify-content: center;
        }
        i.big {
            font-size:50px;
            color: white;
        }
        .circle {
            background-color: blue;
            border-radius: 50px;
            padding: 10px;
        }
    </style>
    
    <title>Vue style and classes</title>
</head>
<body>
<div id="app">
    <div class="container">
        <label for="backcolor">Select a background color:
        <input type="color" id="backcolor"></label>
        <div class="box">
            <div>Select an icon</div>
            <button><i class="fa fa-home"></i></button>
            <button><i class="fa fa-anchor"></i></button>
            <button><i class="fa fa-android"></i></button>
            <button><i class="fa fa-angellist"></i></button>
            <button><i class="fa fa-automobile"></i></button>
            <button><i class="fa fa-bicycle"></i></button>
        </div>
        <div class="box final">
            <div class="circle">
                <i class="fa fa-home big"></i>
            </div>
        </div>
    </div>

</div>
<script>
    let app = Vue.createApp({
        
    });
    app.mount("#app")

</script>
</body>
</html>
