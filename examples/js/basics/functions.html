    <title>Example: Functions</title>
    <script>
        "use strict";

        function addOne(num) {
            return num + 1;
        }
        console.log(addOne(3));

        let plusOne = addOne;
        let result = plusOne(1);   // 2

        function op(operation, value) {
            return operation(value);
        }
        let result2 = op(addOne, 3);   // 4
    </script>
