<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue example: Bind attributes</title>

    <!-- Import Vue -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://unpkg.com/vue@3.0.5/dist/vue.global.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        var app = Vue.createApp({
            // specify a multiline template
            // The html comment with vs code extension es6-string-html give highlighting
            template: /*html*/`
                <img width="100"
                    v-bind:src='image' 
                    v-bind:alt='desc'
                >`,
            // the data used in this app
            data: ()=> { 
                return { 
                    image: "images/logo.png",
                    desc: "Vue logo"
                }
            }
        });
        // mount the app on the element #app
        app.mount("#app");
    </script>
</body>
</html>
