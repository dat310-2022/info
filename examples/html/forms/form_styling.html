<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        form div {
            margin: 10px;
        }
    </style>
</head>
<body>

    <form>
            <div>
                <label for="city">City:</label>
                <input type="text" name="city" size="10" id="city" />    
            </div>
            <div>
                <label for="zip">Zip:</label>
                <input type="text" name="zip" size="4" id="zip" />
            </div>
            <div>
                <label for="street">Street:</label> 
                <input type="text" name="street" size="20" id="street" />    
            </div>
            <div>
                <label for="houseno">House no:</label> 
                <input type="text" name="houseno" size="4" id="houseno" />
            </div>
    </form>
    
</body>
</html>
