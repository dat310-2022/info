<!DOCTYPE html>
<html>
<head>
    <title>Example: styling links</title>
    <style>
        a {
            color: #333333;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        a:visited {
            color: #cccccc;
        }
    </style>
</head>
<body>
Let's see how this <a href="http://www.csszengarden.com" target="_blank">link</a> changes.
</body>
</html>
