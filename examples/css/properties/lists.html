<!DOCTYPE html>
<html>
<head>
    <title>Example: Lists</title>
    <style>
        ul {
            list-style-image: url('images/img_marker.png');
        }
        ol {
            list-style-type: upper-roman;
        }
    </style>
</head>
<body>

<p>This is an unordered list:</p>
<ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
</ul>

<p>This is an ordered list:</p>
<ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
</ol>

</body>
</html>
