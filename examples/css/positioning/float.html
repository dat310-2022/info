<!DOCTYPE html>
<html>
<head>
    <title>Example: Float</title>
    <style>
        body {
            color: #fff;
            font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande", Sans-Serif;
        }

        .box-set,
        .box {
            border-radius: 6px;
        }

        .box-set {
            background: #eaeaed;
            overflow: auto;
            width: 100%;
        }

        .box {
            background: #2db34a;
            float: left;
            margin: 5px;
            width: 70px;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="box-set">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
    <div class="box">Box 5</div>
</div>
</body>
</html>
