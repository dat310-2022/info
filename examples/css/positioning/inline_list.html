<!DOCTYPE html>
<html>
<head>
    <title>Example: Inline list</title>
    <style>
        li {
            display: inline-block;
            padding: 3px;
            border: 1px solid grey;
            width: 5em;
        }
    </style>
</head>
<body>
<ul>
    <li>Home</li>
    <li>About</li>
    <li>News</li>
    <li>Partners</li>
    <li>Contact</li>
</ul>
</body>
</html>
