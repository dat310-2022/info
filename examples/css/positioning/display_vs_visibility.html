<!DOCTYPE html>
<html>
<head>
    <title>Example: Display vs. visibility</title>
    <style>
        div {
            height: 50px;
            margin-bottom: 10px;
            background-color: #009933;
        }

        #mydiv {
            visibility: hidden;
            background-color: #ff3333;
        }

        #mydiv2 {
            display: none;
        }
    </style>
</head>
<body>
<div></div>
<div id="mydiv"></div>
<div id="mydiv2"></div>
<div></div>
</body>
</html>
