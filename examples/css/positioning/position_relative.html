<!DOCTYPE html>
<html>
<head>
    <title>Example: Relative positioning</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        #box_1 {
            background: #ee3e64;
        }

        #box_2 {
            background: #44accf;
            position: relative;
            left: 30px;
            bottom: 10px;
        }

        #box_3 {
            background: #b7d84b;
        }
    </style>
</head>
<body>
<div id="box_1"></div>
<div id="box_2"></div>
<div id="box_3"></div>
</body>
</html>
