<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example: Vertical centering of text</title>
    <style>
        div {
            height: 200px;
            background-color: #e3e3e3;
            margin-top: 20px;
        }

        h1 {
            line-height: 200px;
        }

        p {
            height: 200px;
            display:table-cell;
            vertical-align:middle;
        }
    </style>
</head>
<body>

<div>
    <h1>Text to be centered vertically</h1>
</div>

<div>
    <p>Multiple lines of text <br />
    to be aligned vertically</p>
</div>

</body>
</html>
