<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap example: Grid</title>

    <!-- Bootstrap CSS to get their styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .high-2 {
            min-height: 200px;
        } 
        .high-1 {
            height: 100px;
        } 
    </style>
</head>
<body>
    <div class="container-md bg-light high-2 border border-3 border-info my-2">
        <h2>12 Columns</h2>
        <div class="row bg-white">
            <div class="col-sm-6 col-md-3 high-1 border border-2 rounded-3 border-info"> col-sm-6 col-md-3 </div>    
            <div class="col-sm-6 col-md-3 high-1 border border-2 rounded-3 border-info"> col-sm-6 col-md-3 </div>    
            <div class="col-sm-6 col-md-3 high-1 border border-2 rounded-3 border-info"> col-sm-6 col-md-3 </div>    
            <div class="col-sm-6 col-md-3 high-1 border border-2 rounded-3 border-info"> col-sm-6 col-md-3 </div>    
        </div>
    </div>
    


</body>
</html>
