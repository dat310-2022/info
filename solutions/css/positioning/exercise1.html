<!DOCTYPE html>
<html>
<head>
    <title>Exercise #1: Hiding from a list</title>
    <style>
        ul {
            padding-left: 0;
        }

        li {
            display: inline-block;
            width: 3em;
            border: 1px solid black;
            background-color: #0033cc;
            color: white;
            font-weight: bold;
            text-align: center;
        }

        #n1, #n3, #n5, #n7, #n9 {
            display: none;
        }

        #n2, #n3, #n5, #n7 {
            visibility: hidden;
        }
    </style>
</head>
<body>
<ul>
    <li id="n1">1</li>
    <li id="n2">2</li>
    <li id="n3">3</li>
    <li id="n4">4</li>
    <li id="n5">5</li>
    <li id="n6">6</li>
    <li id="n7">7</li>
    <li id="n8">8</li>
    <li id="n9">9</li>
    <li id="n10">10</li>
</ul>
</body>
</html>
