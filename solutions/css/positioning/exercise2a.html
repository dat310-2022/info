<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercise #2a: Positioning</title>
    <style>
        div {
            display: inline-block;
            margin-top: 30px;
            margin-left: 5px;
            width: 40px;
            height: 40px;
            border: 1px solid black;
        }

        .odd {
            position: relative;
            top: 10px;
        }

        .even {
            position: relative;
            bottom: 10px;
        }
    </style>
</head>
<body>
<div class="odd"></div>
<div class="even"></div>
<div class="odd"></div>
<div class="even"></div>
<div class="odd"></div>
<div class="even"></div>
<div class="odd"></div>
<div class="even"></div>
<div class="odd"></div>
<div class="even"></div>
</body>
</html>
