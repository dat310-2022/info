<!DOCTYPE html>
<html>
<head>
    <title>Exercise #2b: Importing fonts</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Open+Sans);
    </style>
</head>
<body>

<h1 style="font-family: 'Open Sans', sans-serif; font-size: 36px; color: blue;">
    My First Heading
</h1>

<div style="font-family: Verdana; font-size: 1.2em;">

    <h2>My Second Heading</h2>

    <p>My first paragraph.</p>

    <p style="font-family: Courier; text-align: right;">
        My second paragraph.
    </p>

</div>

</body>
</html>
