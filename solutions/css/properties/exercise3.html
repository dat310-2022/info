<!DOCTYPE html>
<html>
<head>
    <title>Exercise #3: Styling source code</title>
    <style>
        pre {
            font-family: Consolas, Menlo, Monaco, Courier New, monospace;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: #0033cc;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<p>Code snippet 1:</p>
<pre>
h1 {
    <a href="http://www.w3schools.com/cssref/pr_font_font-family.asp">font-family</a>: <span style="color: #009933;">Verdana</span>;
    <a href="http://www.w3schools.com/cssref/pr_font_font-size.asp">font-size</a>: <span
        style="color: #009933;">1.2em</span>;
}
</pre>

<p>Code snippet 2:</p>
<pre>
p {
    <a href="http://www.w3schools.com/cssref/pr_font_font-family.asp">font-family</a>: <span style="color: #009933;">Arial</span>;
    <a href="http://www.w3schools.com/cssref/css_colors.asp">color</a>: <span style="color: #009933;">blue</span>;
    <a href="http://www.w3schools.com/cssref/pr_text_text-align.asp">text-align</a>: <span
        style="color: #009933;">right</span>;
}
</pre>

</body>
</html>
