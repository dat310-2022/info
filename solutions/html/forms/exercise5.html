<!DOCTYPE html>
<html>
<head>
    <title>Exercise #3: HTML5 form elements</title>
    <style>
        div {
            margin-top: 5px;
        }
    </style>
</head>
<body>
<form action="">
    <div>
        <label>URL:
            <input type="url" name="myurl" size="30" placeholder="Enter a web address"/>
        </label>
    </div>

    <div>
        <label>Search:
            <input type="search" name="mysearch" size="30" placeholder="Enter a search query"/>
        </label>
    </div>

    <div>
        <label>Date:
            <input type="date" name="mydate"/>
        </label>
    </div>

    <div>
        <label>Color:
            <input type="color" name="mycolor"/>
        </label>
    </div>
</form>
</body>
</html>
