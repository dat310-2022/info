<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Exercise #1: 960gs</title>
    <link rel="stylesheet" href="960.css"/>
    <style>
        .blue {
            background-color: blue;
            height: 60px;
        }

        .yellow, .green, .lightgreen, .orange {
            height: 100px;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }

        .lightgreen {
            background-color: lightgreen;
        }

        .orange {
            background-color: orange;
        }

        .grey {
            background-color: grey;
            height: 30px;
        }

        /* add space around the clear div */
        .clear {
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container_12">

    <div class="grid_6">
        <div class="blue"></div>
    </div>
    <div class="grid_6">
        <div class="blue"></div>
    </div>

    <div class="clear"></div>

    <div class="grid_4">
        <div class="yellow"></div>
    </div>
    <div class="grid_4">
        <div class="yellow"></div>
    </div>
    <div class="grid_4">
        <div class="yellow"></div>
    </div>

    <div class="clear"></div>

    <div class="grid_8">
        <div class="green"></div>
    </div>
    <div class="grid_4">
        <div class="lightgreen"></div>
    </div>

    <div class="clear"></div>

    <div class="grid_3">
        <div class="orange"></div>
    </div>
    <div class="grid_3">
        <div class="orange"></div>
    </div>
    <div class="grid_3">
        <div class="orange"></div>
    </div>
    <div class="grid_3">
        <div class="orange"></div>
    </div>

    <div class="clear"></div>

    <div class="grid_12">
        <div class="grey"></div>
    </div>

</div>

</body>
</html>
