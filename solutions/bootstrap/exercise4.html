<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercise #4: Simple form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS to get their styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-6">
            <form>
                <div class="mb-3">
                    <label for="first_name form-label">First name:</label>
                    <input type="text" name="first_name" id="first_name" class="form-control"/>
                </div>
                <div class="mb-3">
                    <label for="last_name form-label">Last name:</label>
                    <input type="text" name="last_name" id="last_name" class="form-control"/>
                </div>
                <div class="mb-3 check">
                    <input type="radio" name="gender" value="male" class="form-check-input" id="male-check"/> 
                    <label class="form-check-label" for="male-check">male</label>
                    <input type="radio" name="gender" value="female" class="form-check-input" id="female-ckeck"/>
                    <label class="form-check-label" for="male-check"> female</label>
                </div>
                <div class="mb-3">
                    <label for="birth_date" class="form-label">Date of birth:</label>
                    <input type="date" name="birth_date" id="birth_date" class="form-control"/>
                </div>
                <input type="submit" class="btn btn-primary" value="Add"/>
            </form>

        </div> <!-- col -->
    </div> <!-- row -->
</div> <!-- container -->

</body>
</html>
