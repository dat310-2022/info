<!DOCTYPE html>
<html lang="en">
<head>
    <title>Example: Bootstrap form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS to get their styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
</head>
<body>

<div class="container my-4">
    <form>
        <div class="row">
            <div class="mb-3 col-md">
                <div class="row">
                    <label for="exampleInputEmail1" class="form-label col-md-3">Email</label>
                    <div  class="col-md-9">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                </div>
              
            </div>
            <div class="mb-3 col-md">
                <div class="row">
                    <label for="exampleInputPassword1" class="form-label col-md-3">Password</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control col-md-9" id="exampleInputPassword1">
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
            </div>
          
          <div class="col">
            <button type="submit" class="btn btn-primary float-end">Submit</button>
          </div>
        </div>
        
    </form>
</div>
</body>
</html>
