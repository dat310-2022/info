<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Exercise #2b: Bootstrap Grid Responsive</title>
    <!-- Bootstrap CSS to get their styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .item {height: 60px; }
    </style>
</head>
<body>
<div class="container">

    <!-- this is a single colored box; replace XXs -->
    <div class="row">
        <div class="col-sm item bg-primary"></div>
        <div class="col-sm item bg-info"></div>
    </div>

    <div class="row">
        <div class="col-sm item bg-warning"></div>
        
        <div class="col-sm item bg-danger"></div>
        <div class="col-sm item bg-warning"></div>
    </div>

    <div class="row">
        <div class="col-8 d-none d-sm-block item bg-success"></div>
        <div class="col d-none d-sm-block item bg-primary"></div>
    </div>


    <div class="row">
        <div class="col item bg-secondary"></div>
    </div>
</div>


</body>
</html>
