<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #4: Formatting text</title>
    <style>
        div {
            width: 600px;
            height: 100px;
            border: 1px solid black;
            margin-top: 10px;
            /* default options */
            font-family: Arial;
            font-size: 12pt;
        }
    </style>
    <script>
        function changeFontFamily() {
            let text = document.getElementById("text");
            let ff = document.getElementById("font_family");
            text.style.fontFamily = ff.value;
        }

        function changeFontSize() {
            let text = document.getElementById("text");
            let fs = document.getElementById("font_size");
            text.style.fontSize = fs.value;
        }

        function changeFontItalic() {
            let text = document.getElementById("text");
            let i = document.getElementById("font_italic").checked;
            text.style.fontStyle = (i ? "italic" : "normal");
        }

        function changeFontBold() {
            let text = document.getElementById("text");
            let b = document.getElementById("font_bold").checked;
            text.style.fontWeight = (b ? "bold" : "normal");
        }

        function changeFontUnderline() {
            let text = document.getElementById("text");
            let u = document.getElementById("font_underline").checked;
            text.style.textDecoration = (u ? "underline" : "none");
        }

    </script>
</head>
<body>
<form name="form">
    <select name="font_family" id="font_family" onchange="changeFontFamily();">
        <option value="Arial" selected>Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
    </select>
    <select name="font_size" id="font_size" onchange="changeFontSize();">
        <option value="8pt">8pt</option>
        <option value="10pt">10pt</option>
        <option value="12pt" selected>12pt</option>
        <option value="14pt">14pt</option>
        <option value="16pt">16pt</option>
    </select>
    <label>Italic <input type="checkbox" name="font_italic" id="font_italic" onchange="changeFontItalic();"></label>
    <label>Bold <input type="checkbox" name="font_bold" id="font_bold"  onchange="changeFontBold();"></label>
    <label>Underline <input type="checkbox" name="font_underline" id="font_underline" onchange="changeFontUnderline();"></label>
</form>

<div id="text">The quick brown fox jumps over the lazy dog</div>
</body>
</html>
