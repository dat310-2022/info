<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Exercise #2: Lucky number seven, with a list</title>
</head>
<body>
<script>
    "use strict";

    document.write("<ul>");
    for (let i = 1; i <= 10; i++) {
        document.write("<li>");
        if (i == 7) {
            document.write("seven");
        }
        else {
            document.write(i);
        }
        document.write("</li>");
    }
    document.write("</ul>");
</script>
</body>
</html>
