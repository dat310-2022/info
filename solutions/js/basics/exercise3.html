<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Exercise #3: Greatest common divisor</title>
    <script>
        "use strict";

        function gcd(a, b) {
            while (b != 0) {
                let t = b;
                b = a % b;
                a = t;
            }
            return a;
        }
        console.log(gcd(48, 18));
    </script>
</head>
